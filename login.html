<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/good.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Good Shape</title>
  </head>
  <body>
    <header class="header">
      <div class="div_header">
        <h1 class="h1Biografia">Login</h1>
      </div>
      <img src="imagens/good.png" alt="Logo do Good Shape" />
    </header>
    <main class="main-padrao" style="margin-top: 5rem">
      <form class="main-padrao form-cadastro-cli">
        <div class="grupo-input-cadastro-cli">
          <label for="nome">Email:</label>
          <input
            class="input-cadastro-cli"
            type="email"
            id="emailLogin"
            name="nome"
            required
          />
        </div>
        <div class="grupo-input-cadastro-cli">
          <label for="sobrenome">Senha:</label>
          <input
            class="input-cadastro-cli"
            type="password" required
            id="senhaLogin"
            name="sobrenome"
            required
          />
        </div>
      </form>
      <button id="btnLogin" class="btn-cadastro-cli" type="button">
        Entrar
      </button>
    </main>
  </body>
  <script async type="module">
    import login from "./js/login.js";
    login.login();
    login.verificaUsuarioAutenticado();
  </script>
</html>
