<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.0.2/fullcalendar.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/imagens/good.ico" type="image/x-icon">
    <title>PLANEJAMENTO DE CHAMADAS</title>
    <style>
        .calendario-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .hora-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .hora-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="div_header">
            <a href="menu_pro.html"><button>
                <ion-icon name="arrow-back-outline" class="ion_voltar"></ion-icon>
            </button></a>
            <h1>Planejamento de Chamadas</h1>
        </div>
        <img src="/imagens/good.png" alt="">
    </header>
    <main class="main-solicitar-chamadas">
        <section class="btn-minhas-consultas">
            <a href="agendamentos_pro.html"><button class="minhas-consultas">Meus Agendamentos</button></a>
        </section>
        <div class="div-texto-chamadas">
            <h2 class="h2-texto-chamadas">Planejamento de Consultas</h2>
            <hr class="hr-solicitar-chamadas">
            <div class="div-texto-chamadas">
                <h2>Selecionar suas datas disponíveis</h2>
                <br>
                <h2 id="currentMonth"></h2>
            </div>
        </div>
        <section class="calendario-container">
            <div id="calendar"></div>
        </section>
        <hr class="hr-solicitar-chamadas">
        <section class="section2-solicitar-chamadas">
            <h2>Definir horários disponíveis</h2>
            <div class="horario-marcar-consulta">
                <ion-icon name="alarm-outline"></ion-icon>
                <input type="text" id="horarioInicio" placeholder="Hora Início">
                <input type="text" id="horarioFim" placeholder="Hora Fim">
                <button id="adicionarHorario">Adicionar Horário</button>
            </div>
            <div id="listaHorarios">
                <!-- Horários selecionados serão listados aqui -->
            </div>
        </section>
        <hr class="hr-solicitar-chamadas">
        <section class="btn-confirmar-planejamento">
            <button id="confirmarPlanejamento" class="confirmar-planejamento">Confirmar Planejamento</button>
        </section>
    </main>
    <footer class="footer">
        <a href="perfil_pro.html"><ion-icon name="person" class="ion-footer"></ion-icon></a>
        <a href="conteudo.html"><ion-icon name="bulb-outline" class="ion-footer"></ion-icon></a>
        <a href="menu_pro.html"><ion-icon name="home" class="ion-footer"></ion-icon></a>
        <a href="planejamento_chamadas_pro.html"><ion-icon name="videocam" class="ion-footer"></ion-icon></a>
        <a href="chat.html"><ion-icon name="chatbubble-ellipses-outline" class="ion-footer"></ion-icon></a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.0.2/fullcalendar.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa o calendário
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                dateClick: function(info) {
                    alert('Data clicada: ' + info.dateStr);
                },
                viewDidMount: function(info) {
                    document.getElementById('currentMonth').textContent = info.view.title;
                }
            });
            calendar.render();

            // Adiciona evento para o botão de adicionar horário
            var adicionarHorarioButton = document.getElementById('adicionarHorario');
            if (adicionarHorarioButton) {
                adicionarHorarioButton.addEventListener('click', function() {
                    var horarioInicio = document.getElementById('horarioInicio').value;
                    var horarioFim = document.getElementById('horarioFim').value;
                    if (horarioInicio && horarioFim) {
                        // Adiciona o horário à lista
                        var listaHorarios = document.getElementById('listaHorarios');
                        var horarioItem = document.createElement('div');
                        horarioItem.className = 'hora-item';
                        horarioItem.innerHTML = `${horarioInicio} - ${horarioFim} <button onclick="this.parentElement.remove()">Remover</button>`;
                        listaHorarios.appendChild(horarioItem);

                        // Exibe notificação
                        if (Notification.permission === 'granted') {
                            new Notification('Horário Adicionado', {
                                body: `Horário ${horarioInicio} - ${horarioFim} foi adicionado com sucesso.`,
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(function(permission) {
                                if (permission === 'granted') {
                                    new Notification('Horário Adicionado', {
                                        body: `Horário ${horarioInicio} - ${horarioFim} foi adicionado com sucesso.`,
                                    });
                                }
                            });
                        }
                    } else {
                        alert('Por favor, preencha todos os campos.');
                    }
                });
            }
        });
    </script>
</body>
</html>
