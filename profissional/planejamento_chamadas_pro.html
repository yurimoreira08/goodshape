<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Chamadas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.0.2/fullcalendar.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/responsivo.css">
    <style>
        .calendario-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .hora-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .hora-item button {
            margin-left: 10px;
        }
        #horariosForm {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="div_header">
            <a href="menu_pro.html"><button>
                <ion-icon name="arrow-back-outline" class="ion_voltar"></ion-icon>
            </button></a>
            <h1>Planejamento de Chamadas</h1>
        </div>
        <img src="/imagens/good.png" alt="">
    </header>
    <main class="main-solicitar-chamadas">
        <section class="btn-minhas-consultas">
            <a href="agendamentos_pro.html"><button class="minhas-consultas">Meus Agendamentos</button></a>
        </section>
        <div class="div-texto-chamadas">
            <h2 class="h2-texto-chamadas">Planejamento de Consultas</h2>
            <hr class="hr-solicitar-chamadas">
            <div class="div-texto-chamadas">
                <h2>Selecionar suas datas disponíveis</h2>
                <br>
                <h2 id="currentMonth"></h2>
            </div>
        </div>
        <section class="calendario-container">
            <div id="calendar"></div>
        </section>
        <hr class="hr-solicitar-chamadas">
        <section id="horariosForm">
            <h2>Definir horários disponíveis para <span id="selectedDate"></span></h2>
            <div class="horario-marcar-consulta">
                <label for="horarioInicio">Hora Início:</label>
                <input type="time" id="horarioInicio" min="00:00" max="23:59">
                <label for="horarioFim">Hora Fim:</label>
                <input type="time" id="horarioFim" min="00:00" max="23:59">
                <button id="adicionarHorario">Adicionar Horário</button>
            </div>
            <div id="listaHorarios">
                <!-- Horários selecionados serão listados aqui -->
            </div>
        </section>
        <hr class="hr-solicitar-chamadas">
        <section class="btn-confirmar-planejamento">
            <button id="confirmarPlanejamento" class="confirmar-planejamento">Confirmar Planejamento</button>
        </section>
    </main>
    <footer class="footer">
        <a href="perfil_pro.html"><ion-icon name="person" class="ion-footer"></ion-icon></a>
        <a href="conteudo.html"><ion-icon name="bulb-outline" class="ion-footer"></ion-icon></a>
        <a href="menu_pro.html"><ion-icon name="home" class="ion-footer"></ion-icon></a>
        <a href="planejamento_chamadas_pro.html"><ion-icon name="videocam" class="ion-footer"></ion-icon></a>
        <a href="chat.html"><ion-icon name="chatbubble-ellipses-outline" class="ion-footer"></ion-icon></a>
    </footer>
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.0.2/fullcalendar.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Defina a URL do seu backend aqui
        const URL = 'https://back-end-live-in-shape-1.onrender.com/salvar-horarios';

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializa o calendário
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    editable: true,
                    selectable: true,
                    validRange: {
                        start: new Date() // Impede a seleção de datas passadas
                    },
                    dateClick: function(info) {
                        document.getElementById('selectedDate').textContent = info.dateStr;
                        document.getElementById('horariosForm').style.display = 'block';
                    },
                    viewDidMount: function(info) {
                        document.getElementById('currentMonth').textContent = info.view.title;
                    }
                });
                calendar.render();
            }

            // Adiciona evento para o botão de adicionar horário
            var adicionarHorarioButton = document.getElementById('adicionarHorario');
            if (adicionarHorarioButton) {
                adicionarHorarioButton.addEventListener('click', async function() {
                    var horarioInicio = document.getElementById('horarioInicio').value;
                    var horarioFim = document.getElementById('horarioFim').value;
                    var selectedDate = document.getElementById('selectedDate').textContent;

                    if (horarioInicio && horarioFim && selectedDate) {
                        // Adiciona o horário à lista
                        var listaHorarios = document.getElementById('listaHorarios');
                        var horarioItem = document.createElement('div');
                        horarioItem.className = 'hora-item';
                        horarioItem.innerHTML = `${selectedDate} - ${horarioInicio} a ${horarioFim} <button onclick="this.parentElement.remove()">Remover</button>`;
                        listaHorarios.appendChild(horarioItem);

                        // Exibe notificação
                        if (Notification.permission === 'granted') {
                            new Notification('Horário Adicionado', {
                                body: `Horário ${horarioInicio} - ${horarioFim} para o dia ${selectedDate} foi adicionado com sucesso.`,
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission().then(function(permission) {
                                if (permission === 'granted') {
                                    new Notification('Horário Adicionado', {
                                        body: `Horário ${horarioInicio} - ${horarioFim} para o dia ${selectedDate} foi adicionado com sucesso.`,
                                    });
                                }
                            });
                        }

                        // Enviar horários para o backend
                        try {
                            const response = await fetch(URL, {
                                method: 'POST',
                                body: JSON.stringify({
                                    horarios: [
                                        {
                                            diaSemana: new Date(selectedDate).toLocaleDateString('pt-BR', { weekday: 'long' }), // Convertendo para o dia da semana
                                            horaInicio: horarioInicio,
                                            horaFim: horarioFim,
                                            usuarioId: 1 // Substitua pelo ID do usuário logado
                                        }
                                    ]
                                }),
                                headers: new Headers({
                                    'Content-Type': 'application/json',
                                }),
                            });

                            if (response.status === 200) {
                                console.log('Horários salvos com sucesso!');
                            } else {
                                throw new Error('Erro ao salvar horários');
                            }
                        } catch (error) {
                            console.error('Erro ao salvar horários:', error);
                        }
                    } else {
                        alert('Por favor, preencha todos os campos.');
                    }
                });
            }
        });
    </script>
</body>
</html>
