<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/responsivo.css">
    <link rel="shortcut icon" href="/imagens/good.ico" type="image/x-icon">
    <title>AGENDAMENTO PROFISSIONAL</title>
</head>
<body>
    <header class="header">
        <div class="div_header">
            <a href=""><button>
                <ion-icon name="arrow-back-outline" class="ion_voltar"></ion-icon>
            </button></a>
            <h1>Planejar Consultas</h1>
        </div>
        <img src="/imagens/good.png" alt="">
    </header> 
    <main class="main_agendamento_pro">
        <h1>Cadastro de Disponibilidade</h1>
        <form class="form_agendamento_pro" id="form-disponibilidade">
          <label class="label_agendamento_pro" for="usuarioId">ID do Usuário:</label>
          <input class="input_agendamento_pro" type="number" id="usuarioId" required><br>
      
          <label class="label_agendamento_pro" for="diaSemana">Dia da Semana:</label>
          <input class="input_agendamento_pro" type="text" id="diaSemana" required><br>
      
          <label class="label_agendamento_pro" for="horaInicio">Hora Início:</label>
          <input class="input_agendamento_pro" type="time" id="horaInicio" required><br>
      
          <label class="label_agendamento_pro" for="horaFim">Hora Fim:</label>
          <input class="input_agendamento_pro" type="time" id="horaFim" required><br>
      
          <button class="button_agendamento_pro" type="submit">Cadastrar Disponibilidade</button>
        </form>
    </main>
    <footer class="footer">
        <a href="perfil_pro.html"><ion-icon name="person" class="ion-footer"></ion-icon></a>
        <a href="conteudo.html"><ion-icon name="bulb-outline" class="ion-footer"></ion-icon></a>
        <a href="menu_pro.html"><ion-icon name="home" class="ion-footer"></ion-icon></a>
        <a href="planejamento_chamadas_pro.html"><ion-icon name="videocam" class="ion-footer"></ion-icon></a>
        <a href="chat.html"><ion-icon name="chatbubble-ellipses-outline" class="ion-footer"></ion-icon></a>
</footer>
</body>
<script src="/js/planejamento.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
