<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/good.ico" type="image/x-icon"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Good Shape</title>
</head>

<body>
    <header class="header">
        <div class="div_header">
            <h1 class="h1Biografia">Forma de pagamento</h1>
        </div>
        <img src="imagens/good.png" alt="Logo do Good Shape">
    </header>
    <main class="main-padrao">
      <form class="main-padrao form-cadastro-cli">

        <div class="checkbox_cadastro_pro">
            <input type="checkbox" id="conta-b" name="conta" value="Conta">
	        <label for="conta" class="conta_b">Conta bancária</label>
	        <input type="checkbox" id="pix" name="pix" value="pix">
	        <label for="pix">Pix</label>
        </div>

        <div class="grupo-input-cadastro-cli">
        <label for="codigo">Código do banco:</label>
        <input class="input-cadastro-cli" type="text" id="codigo" name="codigo" required>
    </div>
    <div class="grupo-input-cadastro-cli">
        <label for="agencia:">Agência:</label>
        <input class="input-cadastro-cli" type="text" id="agencia" name="agencia" placeholder="0000" required>
    </div>
    <div class="grupo-input-cadastro-cli">
        <label for="conta:">Conta:</label>
        <input class="input-cadastro-cli" type="text" id="conta" name="conta" placeholder="000000-0" required>
    </div>
    <div class="grupo-input-cadastro-cli">
        <label for="chave:">Chave pix:</label>
        <input class="input-cadastro-cli" type="text" id="chave" name="chave" required>
    </div>
    
    </form>
    <a href="menu_pro.html"><button class="btn-cadastro-cli" type="submit" id="salvar">Salvar</button></a>
    </main>
    <script src="js/account.js"></script>
      </body>
    
    </html>
