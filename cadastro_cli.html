<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="shortcut icon" href="imagens/good.ico" type="image/x-icon"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Good Shape</title>
</head>

<body>
    <header class="header">
        <div class="div_header">
            <h1 class="h1Biografia">Cadastro do Cliente</h1>
        </div>
        <img src="imagens/good.png" alt="Logo do Good Shape">
    </header>
    <main class="main-padrao">
      <form class="main-padrao form-cadastro-cli">

        <div class="grupo-input-cadastro-cli">
        <label for="nome">Nome:</label>
        <input class="input-cadastro-cli" type="text" id="nome" name="nome">
    </div>
    <div class="grupo-input-cadastro-cli">
        <label for="sobrenome">Sobrenome:</label>
        <input class="input-cadastro-cli" type="text" id="sobreNome" name="sobrenome">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="data_aniversario">Data de nascimento:</label>
        <input class="input-cadastro-cli" type="date" id="nascimento" name="data_aniversario">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="cpf">CPF:</label>
        <input class="input-cadastro-cli" type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="telefone">Telefone:</label>
        <input class="input-cadastro-cli" type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="email">E-mail:</label>
        <input class="input-cadastro-cli" type="email" id="email" name="email">
    </div>
        <div class="grupo-input-cadastro-cli">
            <label for="senha">Senha:</label>
            <input class="input-cadastro-cli" type="text" id="senha" autocomplete="off">            
    </div>
    
</form>
<a href=""> <button class="btn-cadastro-cli" type="button" id="salvar">Salvar</button></a>
    </main>
    <script src="js/account.js"></script>
      </body>
    
    </html>
