<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/good.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="/css/responsivo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro Good Shape</title>
</head>

<body>
    <header class="header">
        <div class="div_header">
            <h1 class="h1Biografia">Cadastro do Profissional</h1>
        </div>
        <img src="/imagens/good.png" alt="Logo do Good Shape">
    </header>
    <main class="main-padrao">
      <form class="main-padrao form-cadastro-cli">

        <div class="grupo-input-cadastro-cli">
        <label for="nome">Nome:</label>
        <input class="input-cadastro-cli input-cadastro-pro" type="text" id="nomePro" name="nome">
    </div>
    <div class="grupo-input-cadastro-cli">
        <label for="sobrenome">Sobrenome:</label>
        <input class="input-cadastro-cli" type="text" id="sobreNomePro" name="sobrenome">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="data_aniversario">Data de Nascimento:</label>
        <input class="input-cadastro-cli" type="date" id="nascimentoPro" name="data_aniversario">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="cpf">CPF:</label>
        <input class="input-cadastro-cli" type="text" id="cpfPro" name="cpf" placeholder="XXX.XXX.XXX-XX">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="telefone">Telefone:</label>
        <input class="input-cadastro-cli" type="tel" id="telefonePro" name="telefone" placeholder="(XX) XXXX-XXXX">
    </div>
        <div class="grupo-input-cadastro-cli">
        <label for="email">E-mail:</label>
        <input class="input-cadastro-cli" type="email" id="emailPro" name="email">
    </div>
        <div class="grupo-input-cadastro-cli">
            <label for="senha">Senha:</label>
            <input class="input-cadastro-cli" type="password" id="senhaPro" autocomplete="off">            
    </div>

    <div class="grupo-input-cadastro-cli">
        <label for="msg">Fale sobre você (biografia):</label><br>
	    <textarea id="bioPro" name="msg" rows="10" cols="40" style="background-color: #ccc; border-radius: 4px;"></textarea>
    </div>

    <div class="grupo-input-cadastro-cli">
        <label for="upload">Anexe seu diploma abaixo:</label>
        <input class="input-cadastro-cli" type="file" id="diplomaPro">
    </div>

    <div class="grupo-input-cadastro-cli">
        <label for="profissao">Selecione sua profissão:</label>
        <select id="profissao" name="profissao" class="input-cadastro-cli">
              <option value="nutricionista">Nutricionista</option>
              <option value="personal">Personal Trainer</option>
        </select> 
    </div>
    
    </form>
    <button class="btn-cadastro-cli" type="button" id="salvarPro">Salvar</button>
    </main>
    <script src="js/account.js"></script>
      </body>
    
    </html>
