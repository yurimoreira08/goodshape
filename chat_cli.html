<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Cliente</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens/good.ico" type="image/x-icon">
</head>
<body class="body-chatCli">
  <header class="header-chatCli">
      <div class="alinhar-ion-chatCli">
        <ion-icon name="arrow-back-outline" class="voltar-chatCli"></ion-icon>
          <h1 class="h1-chatCli">Chat - @RobertaBarros</h1>
      </div>
  </header>

   <main class="main_chat-cli">
    <div class="alinhar-ion-chatCli">
    <ion-icon name="person-circle" class="voltar-chatCli"></ion-icon>
    <p>Como posso ajudar?</p>
  </div>
   </main>

   <footer class="footer-chatCli">
    <div class="digitar-chat">
    <ion-icon name="mic" class="ion_mic"></ion-icon>
    <input type="url" placeholder="Digite algo" class="url_chatCli">
    </div>
   </footer>
    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
